<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="responsive">
      <section class="result">
        <h3 class="your-result container">Your Result</h3>
        <div class="index container"><div class="index-child"><strong id="strong">76</strong><br><p class="of100">of 100</p></br></div></div>
        <h2 class="satisfactory container">Great</h2>
        <p class="satisfactory-text container">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h2 class="title">Summary</h2>
        <div class="flex">
        <div class="reaction box">
          
        <div class="icon">
          <img class = "img"src="/assets/images/icon-reaction.svg" alt="" />
          <p>Reaction</p>
        </div>
        <p>80 <strong class="barra"> / 100</strong></p>

        
          </div>
        <div class="memory box">
          <div class="icon">
          <img class = "img" src="/assets/images/icon-memory.svg" alt="" />
          <p>Memory</p>
        </div>

        <p>92 <strong class="barra"> / 100</strong></p>
        </div>
        <div class="verbal box">
          <div class="icon">
          <img class = "img" src="/assets/images/icon-verbal.svg" alt="" />
          <p>Verbal</p>
          </div>

          <p>61 <strong class="barra"> / 100</strong></p>
          
        </div>
        <div class="visual box">
          <div class="icon">
          <img class = "img" src="/assets/images/icon-visual.svg" alt="" />
          <p>Visual</p>
        </div>
        <p>72 <strong class="barra"> / 100</strong></p>
        </div>
      </div>
        <button class="button" type="submit">Continue</button>
      </section>
    </main>

    
  </body>
</html>
